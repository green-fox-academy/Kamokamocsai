<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="animal-farm.css">
    <title>Animal Farm</title>
    
</head>
<body>
    <div class="container">
        <div class="container">
            <div>
                <h1>Create new farm</h1>
                <button class="farm small">Create small farm (5)</button>
                <button class="farm middle">Create middle farm (10)</button>
                <button class="farm big">Create big farm (20)</button>
            </div>
            <hr>
            <div>
                <h1>Breed animals</h1>
                <button class="breed goat">Goat</button>
                <button class="breed sheep">Sheep</button>
                <button class="breed cow">Cow</button>
            </div>
            <hr>
            <div>
                <h1>List of animals</h1>
                <span class="list animals"></span>
                <hr>
            </div>
        </div>
        <div>
            <h1>Status</h1>
        </div>
    </div>
    <script src="animal-farm.js"></script>
</body>
</html>
