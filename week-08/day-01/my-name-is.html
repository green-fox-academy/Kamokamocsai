<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button event</title>
</head>
<body>
    <h1>Hi, my name is</h1>

    <button>Who are you?</button>

    <script>
        const Eminem = {
            name: 'Slim shady',
            speak: function () {
                // 1) Update the <h1> node text to this.name
                let headerText = document.querySelector('h1');
                headerText.textContent = this.name;
            }
        }
        // 2) Add a click event on the button and assign Eminem.speak to it
        // Don't use a wrapper function
        var getButton = document.querySelector('button');
        getButton.addEventListener('click', Eminem.speak.bind(Eminem));        
    </script>

</body>
</html>
