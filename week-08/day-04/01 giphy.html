<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy API</title>
</head>
<body>

    <script>
        'use strict';

        let httpRequest = new XMLHttpRequest();
        httpRequest.open('GET', 'http://api.giphy.com/v1/gifs/trending?api_key=v2ZzKGE4jlJb9EHpH0PPj16fwvIj5eDV&limit=16');
        httpRequest.onreadystatechange = function() {
            if (httpRequest.readyState === 4){
                console.log('Received');
                var data = httpRequest.responseText;
                callback(JSON.parse(data));
                
            }
        }
        httpRequest.send();
        console.log('Sended');
        
        function callback(parsedData) {
            console.log(parsedData['data'][0]['url']);
            parsedData.data.forEach (renderGif);

        }

        function renderGif(source) {
            let temp = document.createElement('a');
            temp.setAttribute('href', source.url);
            temp.innerText = 'walami ';
            document.body.appendChild(temp);
        }

    </script>

</body>
</html>
