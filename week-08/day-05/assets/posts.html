<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reddit Addpost</title>
    <link href="posts-style.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
</head>
<body>
    <header>
        <h1>SPACE</h1><br/>
        <p>POST TO /R/SPACE</p>
    </header>
    <main>
        <section class="input">
            <label for="title">Title<span>*</span></label>
            <input type="text" class="title" name="title" required/>
            <label for="url">URL</label>
            <input type="text" class="url" name="url" required/>
            <a class="sendpost">SUBMIT A NEW POST</a>
        </section>
    </main>
    <script src="posts.js"></script>
</body>
</html>
