<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="./assets/style.css">
   <title>Fox Player</title>
</head>
<body>
    <container>
        <section class="left">
            <div class="logo"></div>
            <div class="add">PLAYLISTS
                <a class="new-playlist"><b>+</b></a>
            </div>
            <div class="album_pic"></div>
            <div class="full_playlist">
                <ul class="playlist" id="style-11">
                    <scrollbar class="force-overflow"></scrollbar>
                </ul>
            </div>
        </section>
        <section class="right">
            <span>Title:_________ Author:________ + <img src="./img/star.svg" alt="add to favorites" class="star"/></span>
            <ul class="track-list">
                <li>eee</li>
                <li>aaaa</li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                
            </ul>

        </section>
        <footer class="tracker-line">
                <audio controls src=".\music\02-crucified.wav"></audio>
        </footer>

        <div class="playlist-form">
            <label><b>Create New Playlist</b></label><br>
            <input  type="text" placeholder="Playlist name" name="newPlaylist" required>
            <button class="create">Create</button>
            <button class="cancel">Cancel</button>
        </div>
    </container>

    <script src="./assets/ajax.js"></script>
    <script src="./assets/dialog.js"></script>
    <script src="./assets/db.js"></script>
    <script src="./assets/playlists.js"></script>
    <script src="./assets/trackinfo.js"></script>
    <script src="./assets/tracklist.js"></script>
    <script src="./assets/controlpanel.js"></script>

</body>
</html>
