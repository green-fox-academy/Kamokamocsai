<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Licence_plates by Kamo</title>
</head>
<body>
    <div class="container">
        <input type="text" placeholder="Search cars by plate num" id="searchField" class="inputfield"> | 
        Police cars only<input type="radio" class="radiobtn" id="police" name="radio"> | 
        Diplomat cars only<input type="radio" class="radiobtn" id="diplomat" name="radio"> | 
        <button id="search">Search</button> | 
        <button id="reset">Reset the search</button> | 
        <input type="text" placeholder="Search cars by brand" id="searchFieldByBrand" class="inputfield"> | 
        <input type="text" placeholder="quicksearch!!" id="quickSearch" class="inputfield">
        <button id="showCreatePanel">Add new records</button>
    </div>
    <div class="solution"></div>
    <div class="newrecords">
        <table class="newrecordtable">
            <tr style="background-color:blue">
                <th style="color:white" colspan=2 id="titleField">Create New Data </th>
                <th style="background-color:blue" id="closefield"><a href="" id="close">X</a></th>
            </tr>
            <tr>
                <td>Plate</td>
                <td><input type="text" placeholder="e.g. MKR-001" id="plate"></td>
            </tr>
            <tr>
                <td>Brand</td>            
                <td><input type="text" placeholder="Toyota or Tesla" id="brand"></td>
            </tr>
            <tr>
                <td>Model</td>            
                <td><input type="text" placeholder="Celica or Model S" id="model"></td>
            </tr>
            <tr>
                <td>Color</td> 
                <td><input type="text" placeholder="pink or green" id="color"></td>
            </tr>
            <tr>
                <td>Year</td>
                <td><input type="text" placeholder="e.g. 2000" id="year"></td>
            </tr>
            <tr>
                <td><button class="save">Save</button></td>
            </tr>
        </table>
    </div>

    <script src="frontend.js"></script>
</body>
</html>
