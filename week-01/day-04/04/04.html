    <h1>Code Example for Paragraph</h1>

    <p>
        <nobr>
         <!-- Magic is : &lt is < and &gt is > in the pre tag. -->
         
         <pre>&ltp&gt<pre> <nobr>
        <p>This is a paragraph.</p> <nobr>
