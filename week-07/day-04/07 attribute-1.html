<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: Attributes</title>
</head>
<body>

  <img src="https://static.wixstatic.com/media/f4461b_83457ca5dd844c71a760d36e6583d0ff.png/v1/fill/w_168,h_168,al_c,usm_0.66_1.00_0.01/f4461b_83457ca5dd844c71a760d36e6583d0ff.png">
  <a href="http://www.themostamazingwebsiteontheinternet.com/">The Best Website Ever</a>
  <button>Click me!</button>
  <button class="this-one">Click me!</button>

  <!-- You can work in the html or in a separate js file. Like:
  <script>
    Write the image's url to the console.
    Replace the image with a picture of your favorite animal.
    Make the link point to the Green Fox Academy website.
    Disable the second button.
    Replace its text with 'Don't click me!'.
  </script>
  OR
  <script src="attribute-1.js"></script> -->

    <script>

        'use strict';

        let imageFox = document.querySelector('img');
        console.log('The Green Fox Academy picture is here: ' + imageFox.getAttribute('src'));

        imageFox.setAttribute('src', 'https://scontent-vie1-1.xx.fbcdn.net/v/t1.0-9/1909758_705557362917651_5561632227437550336_n.jpg?oh=ce445a4b1be3161f7b8ff5424f090393&oe=5AA95D3B');
        
        let linkToGreenFox = document.querySelector('a');
        linkToGreenFox.setAttribute('href', 'https://www.greenfoxacademy.com/');

        let button2 = document.querySelector('.this-one');
        button2.setAttribute('disabled', "true");
        button2.textContent = 'Don\'t click me';

    </script>

</body>
</html>
