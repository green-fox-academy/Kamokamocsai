<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: ClassList</title>
  <style>
    .red {
      color: red;
    }
    .balloon {
      background-color: lime;
      border-radius: 100%;
    }
    .pear {
      background: lime;
      padding: 2rem;
      text-decoration: uppercase;
    }
  </style>
</head>
<body>
  <p class="apple">apple</p>
  <p class="balloon">balloon</p>
  <p class="cat red-dot">cat</p>
  <p>dolphin</p>

  <!-- You can work in the html or in a separate js file. Like:
  <script>
    Does the third p have a red-dot class?
    If so, alert 'OMG DOTS!'
    If the fourth p has a 'dolphin' class, replace apple's content with 'pear'
    If the first p has an 'apple' class, replace cat's content with 'dog'
    Make apple red by adding a .red class
    Make balloon less balloon-like
  </script>
  OR
  <script src="classlist-1.js"></script> -->

  <script>
  
    let redDot = document.querySelector('.cat');
    if (redDot.classList.contains('red-dot')) {
        alert('OMG DOTS!');
    }

    let fourthParagraph = document.querySelectorAll('p');
    fourthParContent = fourthParagraph[3].textContent;
    if (fourthParagraph[3].classList.contains('dolphin')) {
        fourthParagraph[0].textContent = 'pear';
    }
    
    if (document.querySelector('p').classList.contains('apple')) {
        document.querySelector('p').textContent = 'dog';
    }

    document.querySelector('p').setAttribute('class', 'red');

    document.querySelector('.balloon').style.borderRadius = '20%';
    

  </script>

</body>
</html>
