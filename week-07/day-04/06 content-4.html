<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>
<body>
  <ul>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
  </ul>

  <!-- You can work in the html or in a separate js file. Like:
  <script>
    1) replace the list items' content with items from this list:
    ['apple', 'banana', 'cat', 'dog']
    2) change the <ul> element's background color to 'limegreen'
      - don't just add a CSS class
      - use the .style attribute
  </script>
  OR
  <script src="content-4.js"></script> -->

<script>
    'use strict';
    let listOfMyFavorites = ['apple', 'banana', 'cat', 'dog'];
    let listItems = document.querySelectorAll('li');

    for (let i = 0; i < listItems.length; i++) {
        console.log(listItems[i].textContent);
        listItems[i].textContent = listOfMyFavorites[i];
    }
    
    document.querySelector('ul').style.background = 'limegreen';

</script>

</body>
</html>
