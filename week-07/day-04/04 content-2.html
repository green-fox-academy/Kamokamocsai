<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>
<body>
  <p class="apple">apple</p>
  <p class="balloon">banana</p>
  <p class="cat">car</p>
  <p class="dog">dolphin</p>

  <!-- You can work in the html or in a separate js file. Like:
  <script>
    fill every paragraph with the last one's content.
  </script>
  OR -->
  <script>
      let lastParagraph = document.querySelector('.dog');
      let allParagraphs = document.querySelectorAll('p')
      for (let i = 0; i < allParagraphs.length; i++) {
        allParagraphs[i].textContent = lastParagraph.textContent;
      }
  </script>
  <!-- <script src="content-2.js"></script> -->
</body>
</html>
