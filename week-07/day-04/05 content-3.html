<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>
<body>
  <p>apple banana <strong>cat</strong> dog</p>
  <p class="output1">elephant</p>
  <p class="output2">fox</p>

  <!-- You can work in the html or in a separate js file. Like:
  <script>
    fill output1 with the first paragraph's content, text only.
    fill output2 with the first paragraph's content keeping the cat strong.
  </script>
  OR
  <script src="content-3.js"></script> -->

  <script>
      let firstParagraph = document.querySelector('p');
      let output1Paragraph = document.querySelector('.output1');
      let output2Par = document.querySelector('.output2');

      output1Paragraph.textContent = firstParagraph.textContent;
      output2Par.innerHTML = firstParagraph.innerHTML;
  </script>
</body>
</html>
